<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Modern CSS</title>
		<meta name="description" content="niui front end library">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes, viewport-fit=cover">
		<link rel="styleSheet" href="./node_modules/niui-npm/dist/niui.min.css" type="text/css">
		<link rel="styleSheet" href="css.css" type="text/css">
		<script src="./node_modules/niui-npm/dist/niui.min.js" type="module" defer> </script>
		<link href="./node_modules/prismjs/themes/prism.min.css" rel="stylesheet" />
		<script src="./node_modules/prismjs/prism.js"></script>
	</head>

	<body>
		<main>
			<div class="n-carousel n-carousel--tabs n-carousel--vertical n-carousel--controls-outside n-carousel--index-align-start">
				<div class="n-carousel__index">
					<button><span>Home</span></button>
					<button><span>Masks and colour filtering</span></button>
				</div>
				<div class="n-carousel__content">
					<section id="home">
						<h1>Modern CSS (2024)</h1>
					</section>
					<section id="masks">
						<div>
						<h2>Custom colour</h2>
						<input type="color" value="#802f9d">
						
						
						</div>
						<div>
						<h2>Original image</h2>
						<span class="square" style="background-image: var(--logo);">
							
						</span>
						</div>
						<div>
							
						<h2>Element masked by custom colour and image</h2>
						<span class="square" style="-webkit-mask-image: var(--logo); background: var(--mask-color);">
							
						</span>
						</div>

					</section>
				</div>	
			</div>
		</main>
		
		
		<script>
			document.querySelectorAll('input[type="color"]').forEach(el => {
				document.body.style.setProperty('--mask-color', el.value);
				el.oninput = e => {
					document.body.style.setProperty('--mask-color', e.target.value);
				};
			});
		</script>
		
	</body>

</html>
